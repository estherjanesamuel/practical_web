<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Form Validation</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <form id="form" class="form">
      <h2>Registration Form</h2>
      <p>For your password, please ensure that it has at least five characters.</p>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter email" autocomplete="off">
        <small></small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" autocomplete="off">
        <small></small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" id="password2" placeholder="Enter password again" autocomplete="off">
        <small></small>
      </div>

      <div class="form-control">
        <label for="stackie">Enter Your StackUp username</label>
        <input type="text" name="stackie1" id="stackie1" placeholder="Enter your StackUp username here" autocomplete="off">
        <small></small>
      </div>
      <button>Submit</button>
    </form>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
